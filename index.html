<p>
  <!-- The data-ink attribute below binds the element's text content
       to the 'counter' property on our model. -->
  Testing <span data-ink="content is counter"></span>.
</p>
<script src="magic-ink.js"></script>
<!-- This optional script provides a very simple subset of the
     Backbone.Model API; just enough for Magic Ink to listen for
     changes in the model. -->
<script src="simple-model.js"></script>
<script>
var myModel = new SimpleModel({counter: 1});

// Bind our model to our view.
MagicInk.engine.bind(document.body, myModel);

setInterval(function() {
  myModel.set("counter", myModel.get("counter") + 1);
}, 1000);
</script>
